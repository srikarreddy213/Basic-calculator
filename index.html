<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Modern font for clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <h1>Basic Calculator</h1>
        <form id="calculator" autocomplete="off">
            <div class="input-group">
                <label for="inputA">A</label>
                <input type="number" id="inputA" name="inputA" required>
            </div>
            <div class="input-group">
                <label for="inputB">B</label>
                <input type="number" id="inputB" name="inputB" required>
            </div>
            <div class="button-row">
                <button type="button" id="add-btn" class="calc-btn" aria-label="Add">+</button>
                <button type="button" id="sub-btn" class="calc-btn" aria-label="Subtract">−</button>
                <button type="button" id="mul-btn" class="calc-btn" aria-label="Multiply">×</button>
                <button type="button" id="div-btn" class="calc-btn" aria-label="Divide">÷</button>
                <button type="button" id="mod-btn" class="calc-btn" aria-label="Modulus">%</button>
            </div>
            <div class="result-row">
                <span>Answer:</span>
                <span id="result">0</span>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
